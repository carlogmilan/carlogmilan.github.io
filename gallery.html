<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Carlo Milan Design</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> <!-- Link to the script.js file -->
</head>
<body>
  <!-- Header with three buttons -->
  <header>
    <a href="contact.html">
      <img src="assets/contact button.png" alt="Contact Button">
    </a>
    <a href="gallery.html">
      <img src="assets/gallery button.png" alt="Gallery Button">
    </a>
    <a href="https://soundcloud.com/user-427788386/tracks">
      <img src="assets/mixes button.png" alt="Mixes Button">
    </a>
  </header>

  <!-- Splatter section -->
  <main>
    <div class="splatter-container">
      <img src="assets/paint splatter.png" alt="Paint Splatter" class="splatter-image">
      <div class="text-container">
        <a href="index.html">
          <img src="assets/title.png" alt="Divino" class="gallery-title-image">
        </a>
      </div>
    </div>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-container" aria-label="Art Gallery">
      <!-- Images will be dynamically populated by script.js -->
    </section>
  </main>
</body>
</html>
